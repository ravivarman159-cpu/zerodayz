<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Job Portal</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #333;
    }
    h1 {
      text-align: center;
      padding: 15px;
      color: #fff;
    }
    .tab-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 15px 0;
    }
    .tab-buttons button {
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      background: #fff;
      color: #2575fc;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .tab-buttons button.active {
      background: #ff9800;
      color: #fff;
    }
    .container {
      background: #fff;
      padding: 25px;
      margin: 20px auto;
      max-width: 700px;
      border-radius: 15px;
      box-shadow: 0px 8px 25px rgba(0,0,0,0.15);
      animation: fadeIn 0.8s ease-in;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
      color: #444;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      outline: none;
      transition: 0.3s;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #2575fc;
      box-shadow: 0 0 10px rgba(37,117,252,0.2);
      transform: scale(1.02);
    }
    button[type="submit"], button[type="button"] {
      margin-top: 18px;
      padding: 12px;
      width: 100%;
      background: linear-gradient(135deg, #ff9800, #ff5722);
      color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
    }
    .vacancy {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      background: #f9f9f9;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    #map {
      height: 400px;
      margin: 20px auto;
      max-width: 90%;
      border-radius: 12px;
      display: none;
      box-shadow: 0px 5px 20px rgba(0,0,0,0.2);
    }
    .section { display: none; }
    .section.active { display: block; }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

  <h1>Job Portal</h1>

  <div class="tab-buttons">
    <button onclick="switchTab('applicant')" class="active">Applicant</button>
    <button onclick="switchTab('admin')">Admin</button>
  </div>

  <!-- Applicant Section -->
  <div id="applicant" class="section active">
    <div class="container" id="loginPageApplicant">
      <h2>Applicant Login</h2>
      <form id="loginFormApplicant">
        <label for="loginPhoneApplicant">Phone Number:</label>
        <input type="tel" id="loginPhoneApplicant" placeholder="10-digit number" required />
        <button type="button" id="sendOtpBtnApplicant">Send OTP</button>
        <div id="otpSectionApplicant" style="display:none;">
          <label for="otpApplicant">Enter OTP:</label>
          <input type="text" id="otpApplicant" placeholder="4-digit OTP" required />
          <button type="submit">Verify OTP</button>
        </div>
      </form>
    </div>

    <div class="container" id="jobPageApplicant" style="display:none;">
      <h2>Job Application</h2>
      <form id="jobForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" required />

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" required />

        <label for="location">Preferred Work Area / City:</label>
        <input type="text" id="location" placeholder="Enter City/Area" required />

        <label for="message">Why are you applying?</label>
        <textarea id="message" rows="3"></textarea>

        <button type="submit">Submit Application</button>
      </form>
      <div id="output"></div>
    </div>
  </div>

  <!-- Admin Section -->
  <div id="admin" class="section">
    <div class="container" id="loginPageAdmin">
      <h2>Admin Login</h2>
      <form id="loginFormAdmin">
        <label for="loginPhoneAdmin">Phone Number:</label>
        <input type="tel" id="loginPhoneAdmin" placeholder="10-digit number" required />
        <button type="button" id="sendOtpBtnAdmin">Send OTP</button>
        <div id="otpSectionAdmin" style="display:none;">
          <label for="otpAdmin">Enter OTP:</label>
          <input type="text" id="otpAdmin" placeholder="4-digit OTP" required />
          <button type="submit">Verify OTP</button>
        </div>
      </form>
    </div>

    <div class="container" id="adminPage" style="display:none;">
      <h2>Post Job Vacancy</h2>
      <form id="vacancyForm">
        <label for="title">Job Title:</label>
        <input type="text" id="title" required />

        <label for="area">Work Area / City:</label>
        <input type="text" id="area" required />

        <label for="addressAdmin">Full Address:</label>
        <input type="text" id="addressAdmin" placeholder="Enter full address" required />

        <label for="vacancies">Number of Vacancies:</label>
        <input type="number" id="vacancies" min="1" required />

        <button type="submit">Add Vacancy</button>
      </form>

      <h3>Available Jobs</h3>
      <div id="vacancyList"></div>
    </div>
  </div>

  <h2 style="text-align:center;color:white;">Job Locations on Map</h2>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Tab Switching
    function switchTab(tab) {
      document.querySelectorAll('.tab-buttons button').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(tab).classList.add('active');
      document.querySelector(`.tab-buttons button[onclick="switchTab('${tab}')"]`).classList.add('active');
    }

    // OTP simulation
    function otpLogin(sendBtnId, phoneId, otpSectionId, formId, otpInputId, pageId) {
      let generatedOtp = "";
      const sendBtn = document.getElementById(sendBtnId);
      const phoneInput = document.getElementById(phoneId);
      const otpSection = document.getElementById(otpSectionId);
      const form = document.getElementById(formId);

      sendBtn.addEventListener("click", () => {
        if (phoneInput.value.length === 10) {
          generatedOtp = Math.floor(1000 + Math.random() * 9000);
          alert("Your OTP is: " + generatedOtp);
          otpSection.style.display = "block";
        } else {
          alert("Enter a valid 10-digit phone number");
        }
      });

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        if (document.getElementById(otpInputId).value == generatedOtp) {
          alert("‚úÖ OTP Verified!");
          document.getElementById(formId).parentElement.style.display = "none";
          document.getElementById(pageId).style.display = "block";
        } else {
          alert("‚ùå Invalid OTP");
        }
      });
    }

    otpLogin("sendOtpBtnApplicant","loginPhoneApplicant","otpSectionApplicant","loginFormApplicant","otpApplicant","jobPageApplicant");
    otpLogin("sendOtpBtnAdmin","loginPhoneAdmin","otpSectionAdmin","loginFormAdmin","otpAdmin","adminPage");

    // Job Application Submit
    const jobForm = document.getElementById("jobForm");
    const output = document.getElementById("output");
    jobForm.addEventListener("submit", function (e) {
      e.preventDefault();
      output.innerHTML = "<h3>‚úÖ Application Submitted!</h3><p>Available jobs are shown on the map.</p>";
      document.getElementById("map").style.display = "block"; // Show map after application
    });

    // Leaflet Map
    const map = L.map("map").setView([20.5937, 78.9629], 5);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "¬© OpenStreetMap contributors",
    }).addTo(map);

    let vacancies = [];
    let markers = [];

    function clearMarkers() {
      markers.forEach(m => map.removeLayer(m));
      markers = [];
    }

    document.getElementById("vacancyForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const job = {
        title: document.getElementById("title").value,
        area: document.getElementById("area").value,
        address: document.getElementById("addressAdmin").value,
        vacancies: document.getElementById("vacancies").value
      };

      const geocodeUrl = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(job.address)}`;
      fetch(geocodeUrl).then(r=>r.json()).then(data=>{
        if(data.length>0){
          job.lat = parseFloat(data[0].lat);
          job.lng = parseFloat(data[0].lon);
          vacancies.push(job);
          displayVacancies();
          document.getElementById("vacancyForm").reset();
        } else {
          alert("Invalid address, try again.");
        }
      });
    });

    function displayVacancies() {
      const listDiv = document.getElementById("vacancyList");
      listDiv.innerHTML = "";
      clearMarkers();
      vacancies.forEach(job=>{
        listDiv.innerHTML += `
          <div class="vacancy">
            <b>${job.title}</b><br>
            üìç ${job.area}<br>
            üè† ${job.address}<br>
            üë• Vacancies: ${job.vacancies}
          </div>`;
        const marker = L.marker([job.lat, job.lng]).addTo(map).bindPopup(
          `<b>${job.title}</b><br>üìç ${job.area}<br>üè† ${job.address}<br>üë• ${job.vacancies}`
        );
        markers.push(marker);
      });
    }
  </script>
</body>
</html>
